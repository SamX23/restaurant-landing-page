<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Landing Page</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <ul class="menu__navigation navbar-nav">
          <li class="nav-item">
            <a class="menu__navigationLink nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="menu__navigationLink nav-link" href="#">Category</a>
          </li>
          <li class="nav-item">
            <a class="menu__navigationLink nav-link" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a class="menu__navigationLink nav-link" href="#">About us</a>
          </li>
        </ul>
        <a class="menu__logo navbar-brand" href="#">
          <img
            class="d-inline-block align-text-top"
            src="/assets/images/home-logo.png"
            alt="Logo"
            width="34"
            height="34"
          />
          <span>Resto</span>
        </a>
        <div class="menu__utility d-flex align-items-center">
          <div class="menu__utilitySearch">
            <input type="text" placeholder="Search your favorite food" />
          </div>
          <div class="menu__utilityLogin">
            <button class="btn">Log In</button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main content -->
    <main class="container">
      <div class="section__carousel"></div>
      <div class="section__benefit"></div>
      <div class="section__featured"></div>
      <div class="section__nearest"></div>
      <div class="section__expert"></div>
    </main>

    <!-- Third-party -->
    <script src="/assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
